<script>
  var dataLayer = window.dataLayer || [];
   var inputs = document.querySelectorAll("form input");
   inputs.forEach(function(elem){
   elem.addEventListener("change", function(e){
    e.preventDefault()
       dataLayer.push({
         event: "Form_tracking",
         eventCategory: "Form",
         eventAction: "Form filled",
         eventLabel: e.target.name,
        })
})
})
